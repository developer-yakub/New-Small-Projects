<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Railway.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Railway Webation</title>
</head>
<body>
<header>
  <div class="logo-parent">
    <img class="logo" src="logo.png" alt="logo-1">
    <img class="logo-2" src="logo-2.png" alt="">
  </div>
  <div class="login-box">
    <div class="AskContactAlerts">
    <span id="ask-disha">Ask Disha</span>
    <span id="contact">Contact us</span>
    <span id="Alerts">Alerts</span>
    </div>
    <div class="login-buttons">
      <button id="login">Login</button>
      <button id="register">Register</button>
      <button id="Agentlogin">Agent Login</button>
    </div>
  </div>
</header>
<main>
  <section id="IndianRailways-ParentBox-Holder">  <div class="IndianRailways-ParentBox"><div id="Big-Text-India">Indian Railways</div>
    <div class="SafetySecurityPunctuality"><span id="Safety">Safety</span><span id="Security">Security</span><span id="Punctuality">Punctuality</span></div></div></section>

<div class="OtherLogo-Parent">
  <img class="otherlogo-1" src="otherlogo-1.png" alt="otherlogo-1">
  <img class="otherlogo-2" src="otherlogo-2.png" alt="otherlogo-2">
</div>
<section id="Subnutton-holder"><div class="SubNutton">
  <button id="BookTicket"><img class="BookTicketLogo" src="book ticket.logo.png" alt="">Book Ticket</button>
<button id="PnrStatus"><img src="tick mark.png" alt="Tick mark image" class="TickImage"><b><span class="span-pnr">PNR Status</span></b></button>
<button id="Charts"><img class="chart-image" src="charts.png" alt="charts image"><b><span class="span-charts">Charts / Vacancy</span></b></button>
</div></section>
<section id="From-to-ParentBox-Holder"><div class="From-to-ParentBox">
  <section class="Middle-partition-holder">  <div class="middle-line-upper"></div>
    <div class="circle">
  <div class="arrow-box">
  <div class="arrow-child">
    <span class="Right-arrow">&#x2192;</span>
    <span class="left-arrow">&#x2190;</span>
  </div>
  </div>
    </div>
    <div class="middle-line-lower"></div></section>
<section name="right-side-parent-box" class="">
  <section name="right-side-parent-box" class="right-side-parent-box">
 <div class="Right-side-child-1">
  <img src="Boarding.png" alt="" class="boarding-img">
  <div class="Right-side-child-1A">  <span class="span-from">From <span class="down-symbool">&#x2304</span></span>
    <span class="span-Ahmedabad">Ahmedabad</span>
    <span class="JN-ADI">JN-ADI (AHMEDABAD)</span></div>
</div>
<section class="left-side-parent-box">
<div class="left-side-child-1">
  <img src="De-Boarding .png" alt="" class="Deboarding">
  <span class="span-to">To <span class="downarrow-2">&#x2304</span></span>
<span class="span-delhi">DELHI</span>
<span class="DLI-NEW-DELHI">DLI (NEW DELHI)</span>
</div>
</section>
</section>
</section>
<article name="Date-class-seat-type" class="Date-class-seat-type-parent-box">
  <div class="first-partition"></div>
  <div class="second-partition"></div>
  <div class="First-box">
    <div class="firstbox-child-1">  <span class="date">Date <span class="firstbox-arrow">&#x2304</span></span>
      <span class="Aug">01 AUG 23</span>
      <span class="Tuesday">Tuesday</span>
      <img src="calender.png" alt="" class="calender"></div>
  </div>
<div class="second-box">
<span class="class">Class <span class="second-box-arrow">&#x2304</span></span>
<span class="Three-a">3A</span>
<span class="Ac-tier">AC 3 Tier</span>
<img src="circle.png" alt="circle image" class="circle-second-box">
</div>
<div class="TATKAL-parent-box">
  <span class="seat-type">Seat Type <span class="arrow-3-thirdpart">&#x2304</span></span>
  <span class="Tatkal">TATKAL</span>
  <span class="Ac-3-tier-3box">AC 3 Tier</span>
  <img src="squares.png" alt="square image" class="squares">
</div>
</article>
<section class="Other-Options">
  <div class="Person-with">
    <div class="Person-Child-1">
      <input type="checkbox" checked>
      <label for="Person"> 
        <span class="person-Disabled"> Person With Disability Concession</span></label>
      </div>
</div>
<div class="Train-with">
  <span class="checkbox-2"><input type="checkbox" checked></span>
  <label for="Train" class="Train-text">Train With Available Berth</label>
</div>
<div class="Flexible-parent">
<span class="checkbox-3"><input type="checkbox" checked></span>
<span class="Flexible-content">Flexible With Date</span>
</div>
<div class="railway-parent">
  <span class="checkbox-3"><input type="checkbox" checked></span>
  <span class="Railway-content">Railway Pass Concession</span>
</div>
</section>
<button class="Search-Train">Search Train &#8594;</button>
</main>
<aside>
  <div class="images-aside"> 
     <img src="Train.png" alt="This is an image" class="Train-image">
     <img src="train-2.png" class="Train-2"  alt="THIS IS AN TRAIN IMAGE">
    </div>

</aside>
</body>
</html>
