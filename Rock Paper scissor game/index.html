<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCSSIOR GAME</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">ROCK,PAPER SCSSISOR</div>
      <div class="options">
        <button class="cmnBtn scissors" id="scissors">
          <img src="scsissors.svg" alt="" />
        </button>
        <button class="cmnBtn rock" id="rock">
          <img src="rock.svg" alt="" />
        </button>
        <button class="cmnBtn paper" id="paper">
          <img src="paper.svg" alt="" />
        </button>
      </div>
      <div class="score">
        <div class="you">
          <p>YOU</p>
          <p class="userScore-para">0</p>
        </div>
        <div class="computer">
          <p>COMP</p>
          <p class="compScore-para">0</p>
        </div>
      </div>
      <!-- <div class="complaysZone">
        <button class="complays">Play Your Move</button>
      </div> -->
      <div class="result">
        <p>Result</p>
      </div>
      <div class="newGame">
        <button class="newGameBtn">New Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
